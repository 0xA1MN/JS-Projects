<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="quizApp.css">
    <title>Quiz App</title>
  </head>
  <body>
    <div class="quiz-app">
      <div class="quiz-info">
        <div class="category">Category : <span>HTML</span></div>
        <div class="count">Questions Count : <span>10</span></div>
      </div>
      <div class="quiz-area">
        <h2 class="title">Why We Use &lt;br&gt; Element</h2>
      </div>
      <div class="answers-area">
        <div class="answer">
          <input type="radio" id="#answer_1" name="question" checked>
          <label for="#answer_1">To Make Text Bold</label>
        </div>
        <div class="answer">
          <input type="radio" id="#answer_2" name="question">
          <label for="#answer_2">To Make Text Italic</label>
        </div>
        <div class="answer">
          <input type="radio" id="#answer_3" name="question">
          <label for="#answer_3">To Add Breakline</label>
        </div>
        <div class="answer">
          <input type="radio" id="#answer_4" name="question">
          <label for="#answer_4">To Create Horizontal Line</label>
        </div>
      </div>
      <button class="submit-button">Submit Answer</button>
      <div class="bullets">
        <div class="span">
          <span class="on"></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="countdown">
          <span class="min">00</span>:<span class="sec">00</span>
        </div>
      </div>
      <div class="results">
        <span class="perfect">Perfect</span> You Answered 10 from 10
      </div>
    </div>
  <script src="quizApp.js"></script>
  </body>
</html>
