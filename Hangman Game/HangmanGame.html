<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta >
    <title>Hangman Game</title>
    <link rel="stylesheet" href="HangmanGame.css">
  </head>
  <body>
    <div class="container">
      <div class="game-info">
        <div class="game-name">HangMan</div>
        <div class="category">
          Word From : <span></span>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="hangman-draw">
          <div class="the-draw">
            <div class="the-stand"></div>
            <div class="the-hang"></div>
            <div class="the-rope"></div>
            <div class="the-man">
              <div class="head"></div>
              <div class="body"></div>
              <div class="hands"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
        <div class="letters"></div>
      </div>
      <hr>
      <div class="letters-guess"></div>
    </div>
    <audio id="success" src="" preload="auto"></audio>
    <audio id="fail" src="" preload="auto"></audio>
    <script src="HangmanGame.js"></script>
  </body>
</html>
